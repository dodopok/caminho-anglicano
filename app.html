<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .splash-content {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        animation: scaleIn 0.6s ease-out;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      }

      .splash-logo img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }

      .splash-title {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin: 0 0 0.5rem 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        letter-spacing: -0.02em;
      }

      .splash-subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 0 0 3rem 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Loading Spinner */
      .splash-spinner {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto;
      }

      .splash-spinner::before,
      .splash-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
      }

      .splash-spinner::before {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation: spin 1s linear infinite;
      }

      .splash-spinner::after {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-top-color: rgba(255, 255, 255, 0.6);
        animation: spin 0.7s linear infinite reverse;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Adjustments */
      @media (max-width: 640px) {
        .splash-logo {
          width: 100px;
          height: 100px;
        }

        .splash-title {
          font-size: 1.5rem;
        }

        .splash-subtitle {
          font-size: 0.875rem;
          padding: 0 1rem;
        }
      }

      /* Hide body overflow during splash */
      body.splash-active {
        overflow: hidden;
      }
    </style>
  </head>
  <body {{ BODY_ATTRS }} class="splash-active">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <img src="/android-chrome-512x512.png" alt="Caminho Anglicano" />
        </div>
        <h1 class="splash-title">Caminho Anglicano</h1>
        <p class="splash-subtitle">Guia completo sobre o anglicanismo no Brasil</p>
        <div class="splash-spinner"></div>
      </div>
    </div>

    {{ APP }}

    <script>
      // Remove splash screen when app is ready
      window.addEventListener('load', function() {
        // Wait a brief moment to ensure Vue has mounted
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          document.body.classList.remove('splash-active');

          if (splash) {
            splash.classList.add('hidden');

            // Remove from DOM after transition
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, 100);
      });

      // Fallback: remove splash after maximum 5 seconds
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        document.body.classList.remove('splash-active');

        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.remove();
          }, 500);
        }
      }, 5000);
    </script>
  </body>
</html>
