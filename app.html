<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <style>
      /* Splash Screen - Critical CSS inline for immediate render */
      #nuxt-splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #nuxt-splash-screen.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .nuxt-splash-content {
        text-align: center;
        animation: nuxtFadeInUp 0.8s ease-out;
      }
      .nuxt-splash-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        animation: nuxtScaleIn 0.6s ease-out;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      }
      .nuxt-splash-logo img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }
      .nuxt-splash-title {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin: 0 0 0.5rem 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        letter-spacing: -0.02em;
      }
      .nuxt-splash-subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 0 0 3rem 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .nuxt-splash-spinner {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto;
      }
      .nuxt-splash-spinner::before,
      .nuxt-splash-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
      }
      .nuxt-splash-spinner::before {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation: nuxtSpin 1s linear infinite;
      }
      .nuxt-splash-spinner::after {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-top-color: rgba(255, 255, 255, 0.6);
        animation: nuxtSpin 0.7s linear infinite reverse;
      }
      @keyframes nuxtFadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes nuxtScaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes nuxtSpin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 640px) {
        .nuxt-splash-logo {
          width: 100px;
          height: 100px;
        }
        .nuxt-splash-title {
          font-size: 1.5rem;
        }
        .nuxt-splash-subtitle {
          font-size: 0.875rem;
          padding: 0 1rem;
        }
      }
    </style>

    <!-- Splash Screen -->
    <div id="nuxt-splash-screen">
      <div class="nuxt-splash-content">
        <div class="nuxt-splash-logo">
          <img src="/android-chrome-512x512.png" alt="Caminho Anglicano" />
        </div>
        <h1 class="nuxt-splash-title">Caminho Anglicano</h1>
        <p class="nuxt-splash-subtitle">Guia completo sobre o anglicanismo no Brasil</p>
        <div class="nuxt-splash-spinner"></div>
      </div>
    </div>

    {{ APP }}

    <script>
      (function() {
        var splashRemoved = false;

        function removeSplash() {
          if (splashRemoved) return;
          splashRemoved = true;

          var splash = document.getElementById('nuxt-splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              if (splash.parentNode) {
                splash.parentNode.removeChild(splash);
              }
            }, 500);
          }
        }

        // Try multiple events to ensure splash is removed
        if (document.readyState === 'complete') {
          setTimeout(removeSplash, 100);
        } else {
          window.addEventListener('load', function() {
            setTimeout(removeSplash, 100);
          });
        }

        // Nuxt-specific: wait for app to mount
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(removeSplash, 500);
        });

        // Fallback: remove after 5 seconds maximum
        setTimeout(removeSplash, 5000);
      })();
    </script>
  </body>
</html>
